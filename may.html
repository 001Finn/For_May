<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sage Green Heart Burst</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        /* --- MATCHING GREEN PALETTE --- */
        --env-base: #84a98c;
        --env-dark: #52796f;
        --bg-color: #cad2c5;

        --gold: #d4af37;
        --gold-shine: #fcd34d;
        --paper: #fdfbf7;
        --heart-color: #e63946; /* Vibrant Red */
      }

      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--bg-color);
        background-image: radial-gradient(#ffffff 1px, transparent 1px);
        background-size: 40px 40px;
        font-family: "Cormorant Garamond", serif;
        overflow: hidden;
      }

      .container {
        position: relative;
        width: 320px;
        height: 220px;
        cursor: pointer;
        perspective: 1500px;
      }

      .envelope {
        position: absolute;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.6s ease;
      }

      .container:hover .envelope {
        transform: translateY(-5px);
      }

      /* 1. Back of Envelope */
      .envelope-back {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: var(--env-dark);
        border-radius: 8px;
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.15);
        z-index: 1;
      }

      /* 2. The Letter */
      .letter {
        position: absolute;
        bottom: 0;
        left: 10px;
        width: 300px;
        height: 200px;
        background: var(--paper);
        border-radius: 4px;
        z-index: 2;
        padding: 25px;
        box-sizing: border-box;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);

        transition:
          transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1),
          z-index 0.1s;
        transition-delay: 0s;

        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      /* Gold Border */
      .letter::after {
        content: "";
        position: absolute;
        top: 12px;
        left: 12px;
        right: 12px;
        bottom: 12px;
        border: 1px solid var(--gold);
        opacity: 0.6;
        pointer-events: none;
      }

      .letter h1 {
        font-family: "Cinzel", serif;
        font-size: 14px;
        color: var(--env-dark);
        letter-spacing: 2px;
        margin: 5px 0 15px 0;
        border-bottom: 1px solid var(--gold);
        padding-bottom: 5px;
        text-transform: uppercase;
      }

      .letter p {
        font-size: 16px;
        color: #4a4a4a;
        line-height: 1.5;
        margin: 0 0 10px 0;
      }

      .letter .signature {
        font-family: "Cormorant Garamond", serif;
        font-style: italic;
        font-size: 22px;
        color: var(--env-dark);
        margin-top: auto;
      }

      /* 3. Front Pocket */
      .envelope-front {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 3;
        pointer-events: none;
      }

      .pocket-shape path.dark {
        fill: var(--env-dark);
      }
      .pocket-shape path.base {
        fill: var(--env-base);
      }
      .pocket-shape {
        filter: drop-shadow(0 -5px 10px rgba(0, 0, 0, 0.1));
      }

      /* 4. Top Flap */
      .flap {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 4;
        transform-origin: top;
        transition:
          transform 0.6s ease-in-out,
          z-index 0.6s;
      }

      .flap-triangle path {
        fill: var(--env-base);
      }

      /* 5. The Heart Seal */
      .seal {
        position: absolute;
        top: 55%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: radial-gradient(
          circle at 30% 30%,
          var(--gold-shine),
          var(--gold),
          #8a6d1c
        );
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        z-index: 5;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #7a0e0e;
        font-size: 24px;
        text-shadow: 0 1px 0 rgba(255, 255, 255, 0.2);
        cursor: pointer;
        transition: opacity 0.3s;
      }

      .seal::before {
        content: "";
        position: absolute;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        border: 1px solid rgba(138, 109, 28, 0.4);
      }

      /* --- UPDATED BURSTING HEARTS ANIMATION --- */
      .hearts-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100px; /* Small container defined at center */
        height: 100px;
        z-index: 6; /* Sitting on top of the letter */
        pointer-events: none;
        display: none;
      }

      .container.open .hearts-container {
        display: block;
      }

      .floating-heart {
        position: absolute;
        top: 50%;
        left: 50%;
        font-size: 20px;
        color: var(--heart-color);
        opacity: 0;
        /* Start aimed at center, hidden */
        transform: translate(-50%, -50%) scale(0);
      }

      /* --- OPEN STATES --- */

      .container.open .flap {
        transform: rotateX(180deg);
        z-index: 1;
        transition:
          transform 0.6s ease-in-out,
          z-index 0s 0.6s;
      }

      .container.open .seal {
        opacity: 0;
        pointer-events: none;
      }

      .container.open .letter {
        transform: translateY(-160px) scale(1.1);
        z-index: 5;
        transition-delay: 0.5s;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
      }

      /* ---- INDIVIDUAL HEART ANIMATIONS (More hearts, varied paths) ---- */
      /* Original 5 */
      .container.open .h1 {
        animation: float1 2.5s ease-out forwards;
        animation-delay: 0.4s;
      }
      .container.open .h2 {
        animation: float2 3s ease-out forwards;
        animation-delay: 0.5s;
        font-size: 28px;
      }
      .container.open .h3 {
        animation: float3 2.8s ease-out forwards;
        animation-delay: 0.6s;
        font-size: 18px;
      }
      .container.open .h4 {
        animation: float1 3s ease-out forwards;
        animation-delay: 0.8s;
        font-size: 22px;
      }
      .container.open .h5 {
        animation: float3 2.2s ease-out forwards;
        animation-delay: 0.9s;
      }

      /* New 10 extra hearts with varied delays and sizes */
      .container.open .h6 {
        animation: float4 3.2s ease-out forwards;
        animation-delay: 0.45s;
        font-size: 24px;
      }
      .container.open .h7 {
        animation: float5 3.5s ease-out forwards;
        animation-delay: 0.55s;
        font-size: 16px;
      }
      .container.open .h8 {
        animation: float3 2.8s ease-out forwards;
        animation-delay: 0.65s;
      }
      .container.open .h9 {
        animation: float1 3.1s ease-out forwards;
        animation-delay: 0.75s;
        font-size: 26px;
      }
      .container.open .h10 {
        animation: float2 3.3s ease-out forwards;
        animation-delay: 0.85s;
      }
      .container.open .h11 {
        animation: float4 2.9s ease-out forwards;
        animation-delay: 0.95s;
        font-size: 20px;
      }
      .container.open .h12 {
        animation: float5 3.4s ease-out forwards;
        animation-delay: 1s;
      }
      .container.open .h13 {
        animation: float3 3s ease-out forwards;
        animation-delay: 1.1s;
        font-size: 28px;
      }
      .container.open .h14 {
        animation: float1 3.6s ease-out forwards;
        animation-delay: 1.2s;
      }
      .container.open .h15 {
        animation: float2 3.2s ease-out forwards;
        animation-delay: 1.3s;
        font-size: 18px;
      }

      /* PATH DEFINITIONS */
      /* Left-ish */
      @keyframes float1 {
        0% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0);
        }
        20% {
          opacity: 1;
          transform: translate(-80px, -100px) scale(1.2);
        }
        100% {
          opacity: 0;
          transform: translate(-120px, -300px) scale(1);
        }
      }
      /* Right-ish */
      @keyframes float2 {
        0% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0);
        }
        20% {
          opacity: 1;
          transform: translate(50px, -120px) scale(1.2);
        }
        100% {
          opacity: 0;
          transform: translate(100px, -350px) scale(1);
        }
      }
      /* Center-ish */
      @keyframes float3 {
        0% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0);
        }
        20% {
          opacity: 1;
          transform: translate(-20px, -150px) scale(1.2);
        }
        100% {
          opacity: 0;
          transform: translate(0px, -400px) scale(1);
        }
      }
      /* Far Left */
      @keyframes float4 {
        0% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0);
        }
        20% {
          opacity: 1;
          transform: translate(-150px, -80px) scale(1.2);
        }
        100% {
          opacity: 0;
          transform: translate(-250px, -300px) scale(0.8);
        }
      }
      /* Far Right */
      @keyframes float5 {
        0% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0);
        }
        20% {
          opacity: 1;
          transform: translate(150px, -80px) scale(1.2);
        }
        100% {
          opacity: 0;
          transform: translate(250px, -300px) scale(0.8);
        }
      }

      .instruction {
        position: absolute;
        bottom: -60px;
        width: 100%;
        text-align: center;
        color: var(--env-dark);
        font-size: 14px;
        letter-spacing: 2px;
        text-transform: uppercase;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.4;
        }
        50% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container" onclick="this.classList.toggle('open')">
      <div class="envelope">
        <div class="envelope-back"></div>

        <div class="hearts-container">
          <div class="floating-heart h1">❤</div>
          <div class="floating-heart h2">❤</div>
          <div class="floating-heart h3">❤</div>
          <div class="floating-heart h4">❤</div>
          <div class="floating-heart h5">❤</div>
          <div class="floating-heart h6">❤</div>
          <div class="floating-heart h7">❤</div>
          <div class="floating-heart h8">❤</div>
          <div class="floating-heart h9">❤</div>
          <div class="floating-heart h10">❤</div>
          <div class="floating-heart h11">❤</div>
          <div class="floating-heart h12">❤</div>
          <div class="floating-heart h13">❤</div>
          <div class="floating-heart h14">❤</div>
          <div class="floating-heart h15">❤</div>
        </div>

        <div class="letter">
          <h1>My Dearest Ryan</h1>
          <p>
            Loving you is the most beautiful adventure. With you, even the
            quietest moments feel full. You are my heart's favorite place.
          </p>
          <div class="signature">Forever, Hazel</div>
        </div>

        <div class="envelope-front">
          <svg
            class="pocket-shape"
            viewBox="0 0 320 220"
            preserveAspectRatio="none"
          >
            <path class="base" d="M0,220 L160,120 L320,220 Z" />
            <path class="dark" d="M0,0 L160,120 L0,220 Z" />
            <path class="dark" d="M320,0 L160,120 L320,220 Z" />
          </svg>
        </div>

        <div class="flap">
          <svg
            class="flap-triangle"
            viewBox="0 0 320 220"
            preserveAspectRatio="none"
          >
            <path d="M0,0 L160,120 L320,0 Z" />
          </svg>
        </div>

        <div class="seal">❤</div>
      </div>
      <div class="instruction">Tap Heart to Open</div>
    </div>
  </body>
</html>
